<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose Your Date ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: "Comic Sans MS", cursive, sans-serif;
}

h1 {
  text-align: center;
  margin-top: 20px;
  color: white;
  font-size: 3rem;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  position: relative;
  z-index: 10;
}

.name {
  position: absolute;
  padding: 10px 16px;
  background: white;
  border-radius: 20px;
  cursor: pointer;
  user-select: none;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: left 0.15s linear, top 0.15s linear;
}

/* Fullscreen overlay */
#message {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#message img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<h1>Choose your date ðŸ’•</h1>

<div id="message">
  <img src="photo.jpg">
</div>

<script>
const yourName = "Vaibhav";

const names = [
"Aarav","Aakash","Aman","Ankit","Arjun","Aryan","Aditya","Akshay","Ashwin",
"Bhavesh","Bharat","Chirag","Dev","Dhruv","Gaurav","Harsh","Ishan","Jay",
"Karan","Krish","Lakshya","Manav","Mohit","Nikhil","Nishant","Om","Parth",
"Pranav","Rahul","Rohan","Rudra","Sahil","Samarth","Sandeep","Shivam",
"Shrey","Siddharth","Suman","Tanay","Tanish","Uday","Varun","Ved",
"Vikram","Vishal","Yash","Yuvraj","Kabir","Neil","Reyansh","Arnav",
"Atharv","Ishaan","Vivaan","Shaurya","Ayaan","Kartik","Devansh",
"Ritik","Abhinav","Kunal","Mayank","Satyam",
yourName
];

names.forEach(name => {
  const el = document.createElement("div");
  el.className = "name";
  el.textContent = name;

  el.style.left = Math.random() * (window.innerWidth - 120) + "px";
  el.style.top = Math.random() * (window.innerHeight - 160) + "px";

  if (name === yourName) {
    el.addEventListener("click", () => {
      const msg = document.getElementById("message");
      msg.style.display = "flex";
    });
  }

  document.body.appendChild(el);
});

function repel(x, y) {
  document.querySelectorAll(".name").forEach(el => {

    const rect = el.getBoundingClientRect();
    const dx = rect.left + rect.width / 2 - x;
    const dy = rect.top + rect.height / 2 - y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < 120) {

      const angle = Math.atan2(dy, dx);

      const isYou = el.textContent === yourName;

      const speed = isYou ? 15 : 45; // Vaibhav slower

      let newX = rect.left + Math.cos(angle) * speed;
      let newY = rect.top + Math.sin(angle) * speed;

      newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
      newY = Math.max(60, Math.min(window.innerHeight - rect.height, newY));

      el.style.left = newX + "px";
      el.style.top = newY + "px";
    }
  });
}

document.addEventListener("mousemove", e => {
  repel(e.clientX, e.clientY);
});

document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  repel(t.clientX, t.clientY);
});

// Close image on click
document.getElementById("message").addEventListener("click", () => {
  document.getElementById("message").style.display = "none";
});
</script>

</body>
</html>
